<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus1" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="input1" class="form-control text-center" value="1">
                           <button id="plus1" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphonePrice">1219</span></span>
                        </h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="minus2" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="input2" class="form-control text-center" value="1">
                           <button id="plus2" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$ <span><span id="casePrice">59</span></span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>
   <script>
      //common function
      function getInputNumber(id, newValue){
      const input = document.getElementById(id).value;
          const inputValue = parseFloat(input);
          const inputNumber = inputValue+ newValue;
         document.getElementById(id).value = inputNumber;
       
      }
      
      function product(id, productValue){
         const productString = document.getElementById(id).innerText;
         const productNumber = parseFloat(productString);
         const productPrice = productNumber+productValue;
         document.getElementById(id).innerText = productPrice;
      }

      //plus1 Btn handler
      const plus1Btn =document.getElementById("plus1");
          plus1Btn.addEventListener('click', function(){
         getInputNumber('input1', 1);
         product("iphonePrice", 1219);
         
        
      })

      //minus1 btn handler
      const minus1Btn = document.getElementById('minus1');
         minus1Btn.addEventListener('click', function(){
              getInputNumber('input1', -1);
              product("iphonePrice", -1219);
         })

         //plus2 btn handler
         const plus2Btn = document.getElementById('plus2');
          plus2Btn.addEventListener('click', function(){
            getInputNumber('input2', 1);
            product("casePrice", 59);
         })

         //minus2 btn handler
       const minus2Btn = document.getElementById('minus2');
         minus2Btn.addEventListener('click', function(){
            getInputNumber('input2', -1);
            product("casePrice", -59);
         })
       
      
   </script>
</body>

</html>
